    <style>
        * {

        body {

        .stats {
            display: grid;

            gap: 15px;
            padding: 30px 40px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .stat-card {

        .search-box {

            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .content {
            padding: 40px;
        }

        .category-section {
            margin-bottom: 50px;
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .category-name {
            font-size: 1.8em;
            font-weight: 700;
            color: #2d3748;
        }

        .category-count {
            margin-left: 15px;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .tags-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .tag-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .tag-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .tag-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .tag-id {
            font-size: 0.85em;
            color: #718096;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
        }

        .tag-description {
            font-size: 0.9em;
            color: #4a5568;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .tag-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .tag-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-subcategory {
            background: #e6fffa;
            color: #047857;
        }

        .badge-difficulty {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-language {
            background: #dbeafe;
            color: #1e40af;
        }

        .tag-aliases {
            font-size: 0.8em;
            color: #9ca3af;
            margin-top: 8px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-results-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            border-top: 2px solid #e9ecef;
        }

        @media (max-width: 768px) {
            header {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }

            .tags-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

Design","category":"Task","aliases":["schema-design","data-modeling"],"source":"curated-list"},{"id":"security-audit","name":"Security Audit","category":"Task","aliases":["security-audit","vulnerability-scan"],"source":"curated-list"},{"id":"test-generation","name":"Test Generation","category":"Task","aliases":["test-gen","testing"],"source":"curated-list"}]};
        let currentFilter = 'all';
        let searchTerm = '';

        // ÂàùÂßãÂåñÔºàÊï∞ÊçÆÂ∑≤ÂÜÖÂµåÔºåÊó†ÈúÄÂä†ËΩΩÔºâ
        function loadData() {
            initializeApp();
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        function initializeApp() {
            renderStats();
            renderFilters();
            renderContent();

            // ÁªëÂÆöÊêúÁ¥¢‰∫ã‰ª∂
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                renderContent();
            });
        }

        // Ê∏≤ÊüìÁªüËÆ°‰ø°ÊÅØ
        function renderStats() {
            const statsDiv = document.getElementById('stats');
            const categories = Object.keys(tagsData);
            const totalTags = categories.reduce((sum, cat) => sum + tagsData[cat].length, 0);

            document.getElementById('totalTags').textContent = totalTags;

            let statsHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalTags}</div>
                    <div class="stat-label">ÊÄªÊ†áÁ≠æÊï∞</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${categories.length}</div>
                    <div class="stat-label">Á±ªÂà´Êï∞</div>
                </div>
            `;

            // Ê∑ªÂä†ÊØè‰∏™Á±ªÂà´ÁöÑÁªüËÆ°
            categories.forEach(category => {
                statsHTML += `
                    <div class="stat-card">
                        <div class="stat-number">${tagsData[category].length}</div>
                        <div class="stat-label">${category}</div>
                    </div>
                `;
            });

            statsDiv.innerHTML = statsHTML;
        }

        // Ê∏≤ÊüìËøáÊª§ÊåâÈíÆ
        function renderFilters() {
            const filterDiv = document.getElementById('filterButtons');
            const categories = Object.keys(tagsData).sort();

            let filtersHTML = '<button class="filter-btn active" onclick="setFilter(\'all\')">ÂÖ®ÈÉ®</button>';

            categories.forEach(category => {
                filtersHTML += `<button class="filter-btn" onclick="setFilter('${category}')">${category}</button>`;
            });

            filterDiv.innerHTML = filtersHTML;
        }

        // ËÆæÁΩÆËøáÊª§Âô®
        function setFilter(filter) {
            currentFilter = filter;

            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderContent();
        }

        // Ê∏≤ÊüìÂÜÖÂÆπ
        function renderContent() {
            const contentDiv = document.getElementById('content');
            let html = '';
            let totalDisplayed = 0;

            const categoriesToShow = currentFilter === 'all'
                ? Object.keys(tagsData).sort()
                : [currentFilter];

            categoriesToShow.forEach(category => {
                const filteredTags = tagsData[category].filter(tag => {
                    if (!searchTerm) return true;

                    const searchableText = [
                        tag.name || '',
                        tag.id || '',
                        tag.description || '',
                        tag.subcategory || '',
                        ...(tag.aliases || [])
                    ].join(' ').toLowerCase();

                    return searchableText.includes(searchTerm);
                });

                if (filteredTags.length === 0) return;

                totalDisplayed += filteredTags.length;

                html += `
                    <div class="category-section">
                        <div class="category-header">
                            <div class="category-name">${category}</div>
                            <div class="category-count">${filteredTags.length}</div>
                        </div>
                        <div class="tags-grid">
                            ${filteredTags.map(tag => renderTagCard(tag)).join('')}
                        </div>
                    </div>
                `;
            });

            if (totalDisplayed === 0) {
                html = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h2>Êú™ÊâæÂà∞ÁªìÊûú</h2>
                        <p>Â∞ùËØï‰ΩøÁî®‰∏çÂêåÁöÑÊêúÁ¥¢ËØçÊàñËøáÊª§Êù°‰ª∂</p>
                    </div>
                `;
            }

            contentDiv.innerHTML = html;
        }

        // Ê∏≤ÊüìÊ†áÁ≠æÂç°Áâá
        function renderTagCard(tag) {
            let metaBadges = '';

            if (tag.subcategory) {
                metaBadges += `<span class="tag-badge badge-subcategory">${tag.subcategory}</span>`;
            }

            if (tag.difficulty) {
                metaBadges += `<span class="tag-badge badge-difficulty">${tag.difficulty}</span>`;
            }

            if (tag.language_scope && tag.language_scope.length > 0) {
                metaBadges += tag.language_scope.map(lang =>
                    `<span class="tag-badge badge-language">${lang}</span>`
                ).join('');
            }

            let description = '';
            if (tag.description) {
                description = `<div class="tag-description">${tag.description}</div>`;
            }

            let aliases = '';
            if (tag.aliases && tag.aliases.length > 0) {
                aliases = `<div class="tag-aliases">Âà´Âêç: ${tag.aliases.join(', ')}</div>`;
            }

            return `
                <div class="tag-card">
                    <div class="tag-name">${tag.name}</div>
                    <div class="tag-id">ID: ${tag.id}</div>
                    ${description}
                    ${metaBadges ? `<div class="tag-meta">${metaBadges}</div>` : ''}
                    ${aliases}
                </div>
            `;
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        loadData();
    </script>
